#########################################################################################################################


log_folder : ".\\Logs" # The path for the folder witch contains log.txt file
ner_result_folder: ".\\Results" # The path for the Excel file generate at the end (if make_excel is True)
extention : "xlsx" #support xlsx & csv

# Columns to keep in the last DataFrame (you have to keep file_id if you want to apply correction)
columns: ["titles", "sub_title", "days", "channel", "category", "NER", "NER_label", "clean_titles", "method"]
final_methods_to_keep: ["casENOpti", "casEN_spaCy_stanza", "casEN_stanza_priority", "casEN_stanza", "spaCy_stanza_priority"]


# ========================== SETTINGS ===========================

# Size of the window (number of characters) for extracting descriptions
description_window: 30






#########################################################################################################################
#                                                                                                                       #
#                                                    CONFIG - CasEN                                                     #
#                                                                                                                       # 
#########################################################################################################################
# ============================ PATHS ============================

# Path to the Jupyter Notebook used to run CasEN
ipynb_file: "D:\\travail\\CasEN\\CasEN_fr.2.0\\CasEN.ipynb"

# Folder containing input files to be analyzed by CasEN
corpus_folder: "D:\\travail\\Stage\\NER\\NER\\src\\Results\\Corpus"

# Output folder where CasEN results will be saved
result_folder: "D:\\travail\\Stage\\NER\\NER\\src\\Results\\CasEN\\Res_CasEN"

# Folder for archiving files
archive_folder: "D:\\travail\\Stage\\NER\\NER\\src\\NER\\Archives"

# ============================ LABELS ===========================

# Tag names used to identify entity types
labels:
  # Person entities
  PER:  ["persName", "surname", "forename", "addName", "nationality", "demonym", "genName", "name"]    
  # Location entities
  LOC:  ["placeName", "geogName", "adress", "adrLine", "place"]  
  # Organization entities
  ORG:  ["orgName", "geogFeat", "event", "vieuxSigle"]

  # DATE: ["date", "time", "datePeriod", "timePeriod", "gYear"]  

  # JOB : ["roleName"]  

  # UNITE : ["measure", "extent"] 

  # TYPE: ["productName"]   
  
  #MISC : []  nothing because there is no tag for ambiguous entity

  # Cat√©gorie missing for tags : nameLink, ref


# Name of the graphs for each labels
labels_grf:
  PER : ["grfpersGenerique", "grfpersPrenomNom", ]
  LOC : ["grfplaceBatiment", "grfgeog", "grfplaceQuartier"]
  ORG : ["grforgProximite", "grforgPolice", "grforgSeule"]
  MISC : ["grfpersAmbigus"]


# ========================== EXCLUDED NAMES ===========================
# List of words that pass perfectly in the prfpersGenerique but which we know cannot be people (or too rarely)
excluded_names_list : [ 
                      "France",
                      "Paris",
                      "Espagne",
                      "Allemand",
                      "Mexique",
                      "Prix",
                      "Nord",
                      "NASA",
                      "Real Madrid",
                      "SUPER",
                      ]

